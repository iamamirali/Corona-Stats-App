<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Sass/style.css">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div id="container">
            <div class="search-container">
                <input type="text" id="search-bar" placeholder="search for country">
                <button id="search-btn">Search</button>
            </div>

            <div class="stats-container">
                <h2 id="container-title">COVID - 19 Cases In Iran</h2>

                <div class="active-cases">
                    <h3 class="stats-title">Active Cases</h3>
                </div>

                <div class="critical-cases">
                    <h3 class="stats-title">Critical Cases</h3>
                </div>

                <div class="recovered-cases">
                    <h3 class="stats-title">Recovered Cases</h3>
                </div>

                <div class="total-cases">
                    <h3 class="stats-title">Total Cases</h3>
                </div>

                <div class="total-deaths">
                    <h3 class="stats-title">Total Deaths</h3>             
                </div>

                <div class="total-tests">
                    <h3 class="stats-title">Total Tests Done</h3>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
